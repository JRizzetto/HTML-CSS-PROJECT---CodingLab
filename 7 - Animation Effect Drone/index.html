<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 - Animation Effect Drone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

    <div id="banner">
        <div id="drone-box">
            <img src="./img/drone.png" class="drone-pic">
            <img src="./img/drone-left.png" class="left-pic">
            <img src="./img/drone-right.png" class="right-pic">
        </div>

        <h1>
            FLY OBJECT ON MOUSE MOVE
        </h1>

    </div>

    <script>
        $('#banner').mousemove(function(e){
            var moveX = (e.pageX * -1/2)+300;
            var moveY = (e.pageY * -1/3)+120;
            $('#drone-box').css({
                'transform' : 'translate3D('+moveX+'px, '+moveY+'px,0)'
            });
        });
    </script>
</body>
</html>
